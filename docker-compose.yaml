version: '3.8'

services:
  web:
    build: .
    # Force platform to linux/amd64 to avoid issues on some Amazon Linux hosts
    platform: "linux/amd64"
    container_name: horilla_web
    restart: unless-stopped
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py compilemessages &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      # Map current directory into container; on Amazon Linux ensure ownership by passing
      # host UID/GID through environment variables (defaults to 1000)
      - .:/app:cached
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=your-secret-key-here
      # Pass host UID and GID to help with file permission issues on Amazon Linux
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=yourdatabase
      - DB_USER=yourusername
      - DB_PASSWORD=yourpassword
      - DB_HOST=postgres.kalpas.in
      - DB_PORT=5432
      - ALLOWED_HOSTS=localhost,127.0.0.1,horilla.kalpas.in
      - TIME_ZONE=UTC
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.horilla.rule=Host(`horilla.kalpas.in`)"
      - "traefik.http.routers.horilla.entrypoints=websecure"
      - "traefik.http.routers.horilla.tls.certresolver=myresolver"
      - "traefik.http.services.horilla.loadbalancer.server.port=8000"
    networks:
      - web
      - internal

networks:
  web:
    external: true
  internal:
    external: false

volumes:
  static_volume:
  media_volume:
